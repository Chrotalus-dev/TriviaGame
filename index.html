    <title>TriviaGame</title>

<body>
    <main class="flex-container">
        <aside class="enterplayers green">
            <h1>TriviaGame</h1>
            <h2>Player One Name:</h2>
            <div><input id="player1" required></input>
            </div>
            <br>
            <h2>Player Two Name:</h2>
            <div><input id="player2" required></input>
            </div>
            <br>
            <button id="startNewGame" onclick="startGame()">Start Game</button>
        </aside>
        <section class="main-content blue">
            <div> <label id="numquestion">numQuestion</label></div>
            <div><label id="playerturn">Turn</label></div>
            <div><label id="question">Question</label></div>
            <form>
                <p>Please select your answer:</p>
                <div>
                    <input name="answers" type="radio" id="Choice1">
                    <label id="labelChoice1" for="Choice1">Answer1</label>

                    <input type="radio" id="Choice2" name="answers">
                    <label id="labelChoice2" for="Choice2">Answer2</label>

                    <input type="radio" id="Choice3" name="answers">
                    <label id="labelChoice3" for="Choice3">Answer3</label>

                    <input type="radio" id="Choice4" name="answers">
                    <label id="labelChoice4" for="Choice4">Answer4</label>
                </div>
                <div><button id="btnSubmit" type="button" onclick="submitAnswer()">Submit</button></div>
            </form>
        </section>
        <section class="score">
            <div>
                <h2>Score Player One:</h2>
                <div><input id="playerX" value="0" disabled></input>
                </div>
                <br>
                <h2>Score Player Two:</h2>
                <div><input id="playerO" value="0" disabled></input>
                </div>
                <br>
                <div>
                    <h2>Winner:</h2>
                </div>
                <div>
                    <h4 id="winner"></h4>
                </div>
                <br>
            </div>
        </section>
        </section>
    </main>
